<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css" />
    <title>sign up</title>
</head>
<body>
    <div class="login">
        <from action="#">
            <div class="sign-up">
                <h2>SIGN UP FORM</h2>
            </div>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Nama Depan</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="input-mail" autocomplete="off" required>
                <label for="input">Nama Belakang</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input">Password</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" autocomplete="off" required>
                <label for="input"> Confirm Password</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check">
                <label for="check">I agree to the terms</label> 
            </div>
            <div class="button">
                <button class="btn"> Register </button>
            </div>
            <div class="box">
                <p> or </p>
            </div>
            <div class="icon">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="p">
                <p>2023 classy login form .All rights reserved I design by Dimas adi saputra</p>
            </div>
            </from>
    </div>
</body>
</html>
